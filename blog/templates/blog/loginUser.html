{% extends "blog/base.html" %} {% block content %}Login {% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}
<div class="login-main">
    <form method="POST">
        {% csrf_token %}
        <div class="form-main">
            {% for i in form %}
            <p>
                {{ i.label_tag }}<br> {{ i }}
            </p>
            {% endfor %}
        </div>



        <button type="submit">Login</button>

    </form>
</div>







{% endblock %}
